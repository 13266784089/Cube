                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="music-dir" class="col-sm-3 control-label">自定义音乐文件夹</label>

    <div id="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 ">
                    <div class="audio-control">

                        <a id="backward" href="javascript:player.playNext(-1);">
                            <span class="glyphicon glyphicon-step-backward"></span>
                        </a>
                        <a id="play" href="javascript:player.play();">
                            <span class="glyphicon glyphicon-play"></span>
                        </a>
                        <a id="pause" style="display:none" href="javascript:player.pause();">
                            <span class="glyphicon glyphicon-pause"></span>
                        </a>
                        <a id="forward" href="javascript:player.playNext(1)">
                            <span class="glyphicon glyphicon-step-forward"></span>
                        </a>
                    </div>
                </div>
                <div class="col-sm-7 audio-body">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img id='song-pic' style="background-color:white" class="img-thumbnail media-object"
                                     src=""
                                     onError="this.src='assets/img/album.png'" alt="...">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">未选择音乐</h4>

                            <p class="media-time"><span id="cur-time">00.00</span>/<span id="tot-time">00.00</span></p>
                            <input/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="audio-adjust">
                        <a href="javascript:category.toggleOpen();">
                            <span class="glyphicon glyphicon-list"></span>
                        </a>
                        <a id="vol-wrapper" href="javascript:0">
                            <div id="vol-panel" class="popover top in">
                                <div class="layer"></div>
                                <div class="arrow"></div>
                                <div class="popover-content">
                                    <input id="volume"/>
                                </div>
                            </div>
                            <span onclick="player.toggleVolMute()" id="vol-icon" title="音量"
                                  class="glyphicon glyphicon-volume-up"></span>
                        </a>

                        <a id="order" href="javascript:player.setOrder();">
                            <span title="列表循环" class="glyphicon glyphicon-repeat"></span>
                        </a>


                    </div>
                </div>
                <div class="mini-tool">

<div id="inputListName" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加自定义播放列表</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label class="control-label" style="color:red">糟糕，输入为空或者重名了！</label>
                    <input class="form-control" type="text" placeholder="输入自定义播放列表名"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">撤销</button>
                <button type="button" id="submit-name" class="btn btn-primary">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<div id="login" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">手机登录</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label class="control-label" style="color:red">糟糕！登录失败了！</label>

                    <div class="form-group">
                        <input class="form-control" name="phone" type="text" placeholder="手机号或邮箱"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" type="password" placeholder="密码"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">撤销</button>
                <button type="button" data-loading-text="加载中..." class="btn btn-primary submit">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
